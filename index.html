<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/logo.branca.png" alt="Logo Instagram">

                <div class="profile-photo">
                    <img src="img/eu.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Emanuel Bitencourt</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Emanuel Bitencourt?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download">

                    </a>

                    <a href="#" class="app-download">

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
